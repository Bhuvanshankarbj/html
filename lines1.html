<!DOCTYPE html>
<html>
<head>
<title>this is demo of list 1</title>
<style type="text/css">
html,body{
height: 100%;
width: 100%;
margin: 0px;
text-align: center;
background-color: skyblue;
}
ul{
list-style-type: none;
padding: 0px;
overflow: hidden;
background-color: black;
}
li{
float: left;
}
li a {
  display: block;
  color: white;
  padding: 16px;
  text-decoration: none;
  margin: 20px;
}
li a:hover {
  background-color: blue;
}
  #size{
  font-size: 200%;
  margin: 0px;
  }
 
</style>
</head>
<body>
<ul>
<li><a href="#company"><span id="size">company</span></a></li>
<li><a href="#home">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#gallery">Gallery</a></li>
<li><a href="contact">Contact</a></li>
<li><a href="#others">Others</a></li>
</ul>

</body>
</html>
