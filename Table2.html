<!DOCTYPE html>
<html>
<head>
	<title>Table 2</title>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
			margin: 0px;
		}
		table{
			width: 100%;
			border:1px solid white;
			border-collapse: collapse;
			background-color: gray;
		}
		tr,td{
			color: white;
			text-align: center;
			padding: 20px;
			border-collapse: collapse;
			border:3px solid white;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
			<table>
				
				<tr>
					<td>s.no</td>
					<td colspan="2">Name&phone number</td>
					<td>state</td>
				</tr>
				<tr>
					<td>01</td>
					<td rowspan="2">ABC</td>
					<td>123456789</td>
					<td>AP</td>
				</tr>
				<tr>
					<td rowspan="2">02</td>
					<td>12345678912</td>
					<td>TS</td>
				</tr>
				<tr>
					<td>GHI</td>
					<td>12346789345</td>
					<td>MP</td>
				</tr>











			</table>












</body>
</html>
