<!DOCTYPE html>
<html>
<head>
	<title>Table 8</title>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
			margin: 10px;
			text-align: center;
			color: white;
			background-color: red;

		}
		table{
			width: 95%;
			border:3px solid white;
			border-collapse: collapse;
			background-color: red;

		}
		tr,th,td{
			border-collapse: collapse;
			border:1px solid white;
			padding: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>S.no</th>
			<th>Name</th>
			<th>Country</th>
			<th rowspan="2"></th>

		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">Ajith</td>
			<td>India</td>
		</tr>
		<tr>
			<td>2</td>
				<td>Ajay</td>
			<td>Australia</td>

		</tr>
		<tr>
			<td>
				3
			</td>
			<td>Vijay</td>
			<td>londan</td>
			<td></td>
		</tr>
	</table>

</body>
</html>
